{% extends 'base.html' %}


{% block content %}
<div class="col-md-12">

    <div class="card ">
        <div class="card-header">
            speciality: {{ author.speciality }}
        </div>
        <div class="card-body">
            {% if author.photo %}
            <img src="{{author.photo.url}}" alt="" width="250" height="350" class="float-left mr-3">
            {% else %}
            <img src="https://picsum.photos/id/1060/350/235?blur=2" alt="" class="float-left mr-3">
            {% endif %}
            <h5 class="card-title">{{ author.last_name}} {{ author.first_name}}</h5>
            <p class="card-text">{{author.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
