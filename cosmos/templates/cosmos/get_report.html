{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">

            <div class="card ">
                <div class="card-header">
                    Автор: <a href="{% url 'author' item.pk %}" >{{ item.author }}</a>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ item.title}}</h3>
                    <p class="card-text">{{item.content}}</p>
                </div>
                <div class="card-footer text-muted">
                    {{item.created_date|date:"Y-m-d H:i"}}
                </div>
            </div>

        </div>
{% endblock %}
